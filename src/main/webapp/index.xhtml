<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF SQL Editor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:inputTextarea cols="120" rows="20" value="#{sqlExecutor.sql}"/>
                <h:commandButton action="#{sqlExecutor.executeSql}" value="Run SQL" />
            </h:panelGrid>
        </h:form>
        
        <hr />
        
        <h:panelGrid columns="2">
            <h:outputText value="# of rows affected: " />
            <h:outputText value="#{sqlExecutor.number}" />
        </h:panelGrid>
        
        <p><h:outputText value="Resultset:" /></p>
        
        <p><h:outputText value="#{sqlExecutor.resultset}" /></p>
    </h:body>
</html>
