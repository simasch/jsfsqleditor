<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF SQL Editor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputTextarea cols="120" rows="10" value="#{editorBean.sql}" />
            <br />
            <h:commandButton action="#{editorBean.executeSql}" value="Run SQL" />
            <br />
            <h:messages />
            <hr />
            <h:outputText value="#{editorBean.table}" escape="false" />
        </h:form>
    </h:body>
</html>
